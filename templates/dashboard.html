<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            margin: auto;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            margin-bottom: 10px;
            color: #555;
        }
        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        a:hover {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Welcome!</h1>
        <p>{{ username }}</p>
        <p>This is your dashboard.</p>
        <a href="/">Home</a>
        <a href="/add_post">Post</a>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
