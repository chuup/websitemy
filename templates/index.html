<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hackers Community</h1>
    </header>
  
    <nav>
        <ul>
          <li><a href="/">Home</a></li>
          {% if not session.logged_in %}
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
          {% endif %}
          <li><a href="/dashboard">Dashboard</a></li>
          {% if session.logged_in %}
          <li><a href="/logout">Logout</a></li>
          {% endif %}
        </ul>
    </nav>
  
    <main>
      {% for post in posts %}
      <div class="post">
          <h2>{{ post['title'] }}</h2>
          <p>{{ post['content'] }}</p>
      </div>
      {% endfor %}
    </main>

</body>
</html>
