<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        /* Styles for basic UI */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
        }
        nav ul li a:hover {
            color: #ccc;
        }
        main {
            padding: 20px;
        }
        .post {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .post h2 {
            margin-top: 0;
        }
        .post p {
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Website</h1>
    </header>
  
    <nav>
        <ul>
          <li><a href="/">Home</a></li>
          {% if not session.logged_in %}
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
          {% endif %}
          <li><a href="/dashboard">Dashboard</a></li>
          {% if session.logged_in %}
          <li><a href="/logout">Logout</a></li>
          {% endif %}
        </ul>
    </nav>
  
    <main>
      {% for post in posts %}
      <div class="post">
          <h2>{{ post['title'] }}</h2>
          <p>{{ post['content'] }}</p>
      </div>
      {% endfor %}
    </main>
    
    <footer>
        &copy; 2023 Blog Website
    </footer>
</body>
</html>
