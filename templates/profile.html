<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <h1>User Profile</h1>
    <form action="/profile" method="POST">
        <label for="new_username">New Username:</label>
        <input type="text" id="new_username" name="new_username" placeholder="Enter new username"><br>

        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" placeholder="Enter new password"><br>

        <label for="new_email">New Email:</label>
        <input type="email" id="new_email" name="new_email" placeholder="Enter new email"><br>

        <input type="submit" value="Update Profile">
    </form>
    <hr>
    <h2>User Details</h2>
    {% if user_details %}
    <p>Current Username: {{ user_details.username }}</p>
    <p>Current Email: {{ user_details.email }}</p>
    {% endif %}
</body>
</html>
